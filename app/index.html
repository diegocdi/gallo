    <!-- --------------------------------------
      Biblioteca VANILLAJS - INICIO

    <!-- CONFIGURAÇÕES
      -- CSS com cores e temas
      -- JS com o objeto $CONFIG para configurações que armazena todas as configurações 
         para não ficarem perdidas em variáveis globais -->    
    <link href="../lib/config/config.css" rel="stylesheet">
    <script src="../lib/config/config.js" defer></script> 

    <!-- COMPONENTES BASE NÃO VISUAIS 
      -- Prototypes para melhorias dos objetos JS
      -- Toast - responsável automatização das mensagens para o usuário
      -- Http - classe para comunicação com servidor via fecth api
      -- BaseClass - classe base de onde serão extendidas as classes de telas
         Ex.: Entidade extends BaseClass
      -- PageLoader - responsável por carregar páginas html e suas dependências
    -->
    <script src="../lib/base/x-utils.js" defer></script>
    <script src="../lib/base/protos.js" defer></script>
    <script src="../lib/base/toast.js" defer></script>
    <script src="../lib/base/loader.js" defer></script>
    <script src="../lib/base/http.js" defer></script>
    <script src="../lib/base/base-class.js" defer></script>
    <script src="../lib/base/page-loader.js" defer></script>
    <link href="../lib/base/loader.css" rel="stylesheet">

    <!-- COMPONENTES DE LAYOUT 
      -- X-APP - Responsável pelo controle SPA e disposição do layout (SideBar, Header, MainContent)
      -- X-NAV - Responsável pelo controle do menu lateral (mobile-first)
      -- X-HEADER / X-ACTIONBAR - Trabalham em conjunto para criar uma barra de ações
    -->    
    <link href="../lib/layout/x-grid-col.css" rel="stylesheet">
    <link href="../lib/layout/x-app.css" rel="stylesheet">
    <script src="../lib/layout/x-app.js" defer></script>  
    <link href="../lib/layout/x-nav.css" rel="stylesheet"> 
    <script src="../lib/layout/x-nav.js" defer></script>    
    <link href="../lib/layout/x-header.css" rel="stylesheet">
    <script src="../lib/layout/x-actionbar.js" defer></script>
    <script src="../lib/layout/x-content-loader.js" defer></script>
    <link href="../lib/layout/x-modal.css" rel="stylesheet">    
    <script src="../lib/layout/x-modal.js" defer></script>
    <link href="../lib/layout/x-tabs.css" rel="stylesheet">
    <script src="../lib/layout/x-tabs.js" defer></script>
    

    
    
    <!-- COMPONENTES VISUAIS I/O - CONTROLS -->

    <link href="../lib/controls/x-button.css" rel="stylesheet">
    <script src="../lib/controls/x-button.js" defer></script>
    <!-- x-dropdown - menu de contexto -->
    <link href="../lib/controls/x-dropdown.css" rel="stylesheet">
    <script src="../lib/controls/x-dropdown.js" defer></script>
    <!-- x-checkbox - checkbox baseado no fontawsame -->
    <link href="../lib/controls/x-checkbox.css" rel="stylesheet">

    <!-- XInput -->
    <link href="../lib/inputs/x-input.css" rel="stylesheet">

    <script src="../lib/inputs/x-input-number.js" defer></script>
    <script src="../lib/inputs/x-input-cnpj.js" defer></script>    
    <script src="../lib/inputs/x-input-cep.js" defer></script>    
    <link href="../lib/inputs/x-input-autocomplete.css" rel="stylesheet">
    <script src="../lib/inputs/x-input-autocomplete.js" defer></script>    
  
    <!-- x-img-avatar - Cria uma imagem avatar igual a do GMAIL -->
    <script src="../lib/controls/x-img-avatar.js" defer></script>
    <!-- ProgressBar-->
    <script src="../lib/controls/x-progress-bar.js" defer></script>

    <!-- X-FORM -->
    <link href="../lib/data/x-form.css" rel="stylesheet">

    <link href="../lib/data/x-data-grid.css" rel="stylesheet">
